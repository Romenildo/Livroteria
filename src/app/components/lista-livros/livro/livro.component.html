<div [ngClass]="mudarModoVisualizacao()">
    <app-livro-detalhe 
        *ngIf="mostrarDetalhe" 
        (onClose)="mostrarTelaDetalhes()" 
        (onEdit)="mostrarTelaEdit()"
        [livroDetalhe]="livro"
    ></app-livro-detalhe>

    <app-editar 
        *ngIf="mostrarEdit" 
        [livroEdit]="livro" 
        (onClose)="mostrarTelaEdit()"
    ></app-editar>

    <img [src]="livro.imagem" alt="Erro na Imagem" (click)="mostrarTelaDetalhes()">
    <div class="descricao">
        <div class="titulo" (click)="mostrarTelaDetalhes()">
            <span>{{livro.titulo}} </span>
            <span *ngIf="livro.subTitulo?.length > 0">({{livro.subTitulo}})</span>
            <span class="edicao" *ngIf="livro.edicao > 0"> ({{livro.edicao}}Âª edicao)</span>
        </div>
        <div class="detalhes">
            <span *ngFor="let autor of livro?.autores">
                <span class="destaque" (click)="filtrarPorAutor(autor.nome)" >{{autor.nome}}(Autor)</span>,
            </span> <span> por </span>
            <p> <span class="destaque" (click)="filtrarPorEditora(livro.editora)">{{livro?.editora}} (Editora)</span></p>
        </div>
    </div>
</div>
