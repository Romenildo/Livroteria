
<div class="box-livro" >
    <app-livro-detalhe *ngIf="mostrarDetalhe" (onClose)="mostrarDetalhes()" [livroDetalhe]="livro"></app-livro-detalhe>

    <img [src]="livro.imagem" alt="" (click)="mostrarDetalhes()">
    <div class="descricao">
        <div class="titulo">
            <span>{{livro.titulo}} </span>
            <span *ngIf="livro.subTitulo.length > 0">({{livro.subTitulo}})</span>
            <span class="edicao" *ngIf="livro.edicao > 0"> ({{livro.edicao}}Âª edicao)</span>
        </div>
        <div class="detalhes">
            <span *ngFor="let autor of livro?.autores">
                <span class="destaque">{{autor.nome}}(Autor)</span>, 
            </span> <span> por </span>
            <p> <span class="destaque" >{{livro?.editora}} (Editora)</span></p>
        </div>
    </div>
</div>
